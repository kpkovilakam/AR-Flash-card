<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="https://kpkovilakam.github.io/AR-Flash-card/marker_a.png">
            <a-entity gltf-model="url(https://kpkovilakam.github.io/AR-Flash-card/apple.glb)"></a-entity>
          </a-marker>
          
          <!-- Display the camera feed in the background -->
          <a-entity camera></a-entity>
          
    </a-scene>
  </body>
</html>
