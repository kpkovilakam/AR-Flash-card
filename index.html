<!-- FILEPATH: index.html -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Marker-based WebAR Experience</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="https://kpkovilakam.github.io/nft-marker/marker-a">
                <a-video
                    position="0 0 0"
                    scale="1 1 1"
                    src="https://cdn.glitch.global/26fa6f69-15ec-419d-ba18-9ae73fc8043d/a4apple.mp4?v=1700069810906"
                ></a-video>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
